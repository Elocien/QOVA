home.fast=Schnell
home.fast.desc=Durch das Scannen des QR-Codes per Smartphone und die kurzen Fragebögen können Umfragen schnell und mit geringem Aufwand durchgeführt werden.
home.direct=Direkt
home.direct.desc=Die automatisierte Auswertung erlaubt ein direktes Feedback an die Lehrenden. Hiermit wird bei Bedarf eine schnelle Anpassung der Lehrveranstaltung an die Rückmeldungen ermöglicht.
home.myCourses=Meine Kurse
home.quickselect=Schnellauswahl 
home.about.headline=Über QOVA
home.about.desc=Das QOVA - Projekt wurde von der Medizinischen Fakultät mit dem Ziel ins Leben gerufen, Umfragen von Lehrkräften der TUD unter Ihren  Studierenden so einfach und transparent wie möglich zu gestalten. Während die individuellen Teilnehmer der Umfragen anonym bleiben, sind die Ergebnisse öffentlich einsehbar.
home.beta.headline=Beta Version
home.beta.desc=Seit dem Wintersemester 20/21 befindet sich QOVA in der Beta-Phase. Im Moment arbeiten wir daran,  die letzten Fehler in der Software zu beheben, damit diese so schnell wie möglich genutzt werden kann. Neue Funktionen sind zur Zeit noch in Bearbeitung und wir würden uns über jeglich Art von Feedback freuen.
home.old_browser=Nicht unterstützer Browser gefunden!
home.old_browser_desc=Diese Website unterstüzt nur moderne Browser wie Chrome, Firefox, Safari, & Edge! Bitte verwenden sie einen dieser Browser, um die Seite nutzen zu können!


