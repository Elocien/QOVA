<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap.min.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap-select.min.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
        <title th:text="#{home.title}">TITLE</title>
    </head>  
    <body class="bg-light">
        <div th:include="navigation :: navigation"></div>
        
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="pb-2 mt-4 mb-2">
                        <h1 th:text="#{accommodations.create}">TITLE</h1>
                    </div>
                    <div class="col-lg-4 mt-4">
                        <form id="form" method="post" th:action="@{/course/create}" th:object="${form}" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="name" th:text="#{course.name}">NAME</label>
                                <input id="name" th:field="*{name}" type="text" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="type" th:text="#{course.type}">COURSE_TYPE</label>
                                <select id="type" th:field="*{type}" class="form-control selectpicker" data-live-search="true" required>
                                    <option th:each="type : ${T(qova.course.CourseType).values()}" th:value="${{type}}" th:text="#{'course.type.'+${{type}}}" />
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="classTotal" th:text="#{course.classTotal}">CLASSTOTAL</label>
                                <input id="classTotal" th:field="*{classTotal}" type="number" step="1" min="1" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="semester" th:text="#{course.semester}">SEMESTER</label>
                                <input id="semester" th:field="*{semester}" type="number" step="1" min="1" max="20" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="faculty" th:text="#{course.faculty}">COURSE_FACULTY</label>
                                <select id="faculty" th:field="*{faculty}" class="form-control selectpicker" data-live-search="true" required>
                                    <option th:each="faculty : ${T(qova.course.CourseFaculty).values()}" th:value="${{faculty}}" th:text="#{'course.faculty.'+${{faculty}}}" />
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" th:text="#{buttons.submit}" th:href="@{/courses}">SUBMIT</button>
                            <a class="btn btn-secondary" th:href="@{/courses}" th:text="#{buttons.back}">BACK</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
