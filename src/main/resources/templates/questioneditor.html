<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap-select.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    <title th:text="#{home.title}">TITLE</title>
</head>
<body>
<div th:include="navbar"></div>
<h1 id="Name">
    Fragen für den Fragebogen
</h1>
<select id="questiontyp" >
    <option value="yes-no-question" selected="selected" th:text="#{question.yes-no-question}"></option>
    <option value="multiple-choice" th:text="#{question.multiple-choice}"></option>
    <option value="single-choice" th:text="#{question.single-choice}"></option>
    <option value="free-text-question" th:text="#{question.free-text-question}"></option>
</select>
<button onclick="addQuestion()">Füge eine Frage hinzu</button>
<h3 id="questionlist" >
</h3>
<script>
    var questionlist = [];

    function addQuestion(){
            var questiontyp = document.getElementById("questiontyp");
            var questiontypselect = questiontyp.options[questiontyp.selectedIndex].value;
            questionlist.push(questiontypselect.toString());
            return document.getElementById("questionlist").innerHTML = questionlist;
    }
</script>
</body>
</html>
