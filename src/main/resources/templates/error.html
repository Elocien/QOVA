<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap-select.min.css}" />	
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
	
	<title th:text="#{title.error}">TITLE</title>
</head>
<body>
<div th:include="navbar"></div>
<div class="container-fluid mt-4 mb-4">
    <div class="row justify-content-center">
        
        <!--Headline-->
        <div class="col-12 text-center justify-content-center"><!-- th:if="${errorCode} != null"-->
            <h2 class="font-weight-bold huge-headline" th:text="|#{error} ${errorCode}|">ERROR X</h2>
            <h5 class="font-weight-light" th:text="#{__error.description.+${errorCode}__}">ERROR DESCRIPTION</h5>
            <!--Bug Meme-->
            <div class="row bug-container">
                <div class="col-6">
                    <img class="img-fluid bug-image float-right" th:src="@{/resources/images/big-nasty-bug.png}" src="../static/resources/images/big-nasty-bug.png" alt="BUG"/>
                </div>
                <div class="col-5 offset-1 text-left d-flex align-items-center">
                    <div class="col-12">
                        <div class="container dialog-window float-left">
                            <h5 class="font-weight-bold">You encountered a big nasty bug. What do you do?</h5>
                            <a class="dialog-option" href="#" th:href="@{/}"><h5>> Kill it with fire.</h5></a>
                            <a class="dialog-option" href="#" th:href="@{/}"><h5>> Smash it with a hammer.</h5></a>
                            <a class="dialog-option" href="#" th:href="@{/}"><h5>> Use some bug spray on it.</h5></a>
                            <a class="dialog-option" href="#" th:href="@{/}"><h5>> Run away like a real grown-up.</h5></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<footer th:replace="footer"></footer>
</body>
</html>
