<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap-select.min.css}"/>	
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/toggle_checkbox.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/slim_table.css}"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <title th:text="#{title.new}">TITLE</title>
</head>
<body class="bg-light"></body>

    <div th:include="navbar"></div>

    <div class="container">

        <div class="row justify-content-md-center">
            <div class="col-lg-12">

                <h2 class="font-weight-bold text-center mb-4 mt-4" th:text="#{new.headline}">NEW COURSE</h2>

                <form id="form" method="post" class="border border-dark form_color rounded" th:object="${form}" th:action="@{/course/new}">
                    <!--Checkboxes-->
                    <div class="form-row justify-content-md-center p-4">
                        <!--Lecture-->
                        <div class="col-md-auto">
                            <label class="switch m-0 align-middle">
                                <input type="checkbox" id="lectureCheck" onclick="set_hidden_data('lecture')">
                                <span class="slider round"></span>
                            </label>
                            <p class="d-inline m-0 switch-label" th:text="#{new.lecture}">LECTURE</p>
                            <input type="checkbox" id="lectureHidden" hidden th:field="*{lectureExists}">
                        </div>
                        <div class="col-md-1"></div>
                        <!--Tutorial-->
                        <div class="col-md-auto">
                            <label class="switch m-0 align-middle">
                                <input type="checkbox" id="tutorialCheck" onclick="set_hidden_data('tutorial')">
                                <span class="slider round"></span>
                            </label>
                            <p class="d-inline m-0 switch-label" th:text="#{new.tutorial}">TUTORIAL</p>
                            <input type="checkbox" id="tutorialHidden" hidden th:field="*{tutorialExists}">
                        </div>
                        <div class="col-md-1"></div>
                        <!--Seminar-->
                        <div class="col-md-auto">
                            <label class="switch m-0 align-middle">
                                <input type="checkbox" id="seminarCheck" onclick="set_hidden_data('seminar')">
                                <span class="slider round"></span>
                            </label>
                            <p class="d-inline m-0 switch-label" th:text="#{new.seminar}">SEMINAR</p>
                            <input type="checkbox" id="seminarHidden" hidden th:field="*{seminarExists}">
                        </div>
                        <div class="col-md-1"></div>
                        <!--Practical-->
                        <div class="col-md-auto">
                            <label class="switch m-0 align-middle">
                                <input type="checkbox" id="practicalCheck" onclick="set_hidden_data('practical')">
                                <span class="slider round"></span>
                            </label>
                            <p class="d-inline m-0 switch-label" th:text="#{new.practical}">SEMINAR</p>
                            <input type="checkbox" id="practicalHidden" hidden th:field="*{practicalExists}">
                        </div>
                    </div>
                    <div class="dropdown-divider border-dark m-0"></div>
                    <!--Inputs-->
                    <div class="text-center p-4 bg-light">
                        <!--Permanent-->
                        <div class="form-row">
                            <div class="col-md-4">
                                <label for="courseName" th:text="#{new.courseName}">COURSE NAME</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="..." required>
                            </div>
                            <div class="col-md-4">
                                <label for="courseFaculty" th:text="#{new.courseFaculty}">COURSE FACULTY</label>
                                <select id="faculty_select" class="custom-select form-control" th:field="*{faculty}" th:with="faculties = ${T(qova.enums.CourseFaculty).values()}">
                                    <option class="dropdown-item" th:id="${faculty}" th:each="faculty : ${#lists.sort(faculties)}" th:text="#{'course.faculty.' + ${faculty}}" th:value="${faculty}">FACULTY</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="semesterOfStudents" th:text="#{course.semesterOfStudents}">SEMESTER OF STUDENTS</label>
                                <input type="number" class="form-control" id="semesterOfStudents" th:field="*{semesterOfStudents}" placeholder="1" min="1" max="20" required>
                                <div class="invalid-feedback">
                                    Are you a time traveler?
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label for="courseInstanceString" th:text="#{course.courseDate}">COURSE SEMESTER</label>
                                <select class="custom-select form-control" th:field="*{semesterString}">
                                    <option class="dropdown-item" th:each="year : ${semesterDates}" th:text="${year}" th:value="${year}">YEAR</option>
                                </select>
                            </div>
                        </div>
                        <!--Collapsables-->
                        <div class="form-row mt-3" id="input_table" style="display: none;">
                            <div class="col w-100"></div>
                            <div class="col-md-auto">
                                <table class="table m-0" style="margin-right: -0.5rem;">
                                    <thead>
                                        <tr class="slim-line">
                                            <th class="border-0 col-md-2" scope="col"></th>
                                            <th class="border-0 col-md-2" scope="col" th:text="#{new.count}">COUNT</th>
                                            <th class="border-0 col-md-2" scope="col" th:text="#{new.instances}">INSTANCES</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!--Lecture-->
                                        <tr class="slim-line" id="lectureCollapse" style="display: none">
                                            <td th:text="#{new.lecture}">LECTURE</td>
                                            <td><input type="number" class="form-control" placeholder="0" min="0" value="0" th:field="*{groupAmountLecture}"></td=>
                                            <td><input type="number" class="form-control" placeholder="0" min="0" value="0" th:field="*{instanceAmountLecture}"></td=>
                                        </tr>
                                        <!--Tutorial-->
                                        <tr class="slim-line" id="tutorialCollapse" style="display: none">
                                            <td th:text="#{new.tutorial}">TUTORIAL</td>
                                            <td><input type="number" class="form-control" th:field="*{groupAmountTutorial}" placeholder="0" min="0" value="0"></td>
                                            <td><input type="number" class="form-control" placeholder="0" min="0" value="0" th:field="*{instanceAmountTutorial}"></td>
                                        </tr>
                                        <!--Seminar-->
                                        <tr class="slim-line" id="seminarCollapse" style="display: none">
                                            <td th:text="#{new.seminar}">SEMINAR</td=>
                                            <td><input type="number" class="form-control" th:field="*{groupAmountSeminar}" placeholder="0" min="0" value="0"></td>
                                            <td><input type="number" class="form-control" placeholder="0" min="0" value="0" th:field="*{instanceAmountSeminar}"></td>
                                        </tr>
                                        <!--Practical-->
                                        <tr class="slim-line" id="practicalCollapse" style="display: none">
                                            <td th:text="#{new.practical}">PRACTICAL</td> 
                                           <td><input type="number" class="form-control" placeholder="0" min="0" value="0" th:field="*{instanceAmountPractical}"></td>
                                            <td><input type="number" class="form-control" placeholder="0" min="0" value="0" th:field="*{instanceAmountPractical}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown-divider border-dark m-0"></div>
                    <!--Confirm-->
                    <div class="form-row p-4">
                        <div class="col-md-8"></div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary btn-tu btn-block" th:text="#{new.submit}">SUBMIT</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
    
    <div th:replace="footer"></div>

</body>
<script>
    $(document).ready(function() {
        const select_element = document.getElementById("faculty_select");
        const all_options = select_element.children;
        
        //sorting by innerHTML
        var sorted_option = [];
        for (let index = 0; index < all_options.length; ++index) {
            const option = all_options[index];
            sorted_option.push([option.id, option.innerHTML]);
        }
        sorted_option.sort(function(a, b) { 
            return a[1] > b[1] ? 1 : -1;
        });

        //resorting the options in the HTML
        for (let index = 0; index < all_options.length; ++index) {
            const new_child = select_element.querySelector("#" + sorted_option[index][0]);
            if (index === 0) {
                new_child.setAttribute("selected", "selected");
            }
            select_element.removeChild(new_child);
            select_element.appendChild(new_child);
        }
    });

    function anything_going_on() {
        var success = 0;
        const all_types = ["lecture", "tutorial", "seminar", "practical"];
        for (let index = 0; index < all_types.length; ++index) {
            if (document.getElementById(all_types[index] + "Hidden").checked == true) {
                document.getElementById("input_table").style.display = "";
                success = 1;
            }
        }
        if (success == 0) {
            document.getElementById("input_table").style.display = "none";
        }
    }

    function set_hidden_data(type) {
        const original = document.getElementById(type + "Check");
        document.getElementById(type + "Hidden").checked = original.checked;
        if (original.checked === true) {
            document.getElementById(type + "Collapse").style.display = "";
        }
        else {
            document.getElementById(type + "Collapse").style.display = "none";
        }
        anything_going_on();
        original.disabled = true;
        setTimeout(function(){original.disabled = false;}, 500)
    };

</script>
</html>
