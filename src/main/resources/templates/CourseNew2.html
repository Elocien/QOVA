<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap-select.min.css}"/>	
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<title th:text="#{home.title}">TITLE</title>
</head>

<body>
<div th:include="navbar"></div>

<div class="container mb-4" th:with="type_list = ${ {'lecture', 'tutorial', 'seminar' ,'practical'} }">
    <div class="row justify-content-center">

        <!--Headline-->
        <div class="col-12 text-center mt-4">
            <h2 class="font-weight-bold" th:text="#{new2.headline}">COURSE INSTANCES</h2>
            <h5 class="font-weight-light" th:text="#{new2.description}">NAME THE INSTANCES OF YOUR COURSE HERE.</h5>
        </div>

        <!--JS-Template-->
        <div class="input-group mt-2 mb-2 js-temp" style="display: none;">
            <span class="index">N</span><span class="mr-2">.</span>
            <input class="form-control" type="text">
        </div>

        <!--Input Table-->
        <div class="w-100 row justify-content-center text-center">
            <form method="post" th:object="${form}" th:action="@{/course/new2(id=${id})}">
                <div class="row justify-content-center text-center">
                    <button class="btn btn-primary btn-tu mt-3 mb-4" th:text="#{new2.committing}" type="submit">NEW COURSE</button>
                </div>
                <div class="row">
                    <div class="col-3 p-0" th:if="${__${course_type}+'Exists'__}" th:each="course_type: ${type_list}" th:id="${course_type} + '-input-col'">
                        <div class="mr-3 ml-3">
                            <div class="form-col">
                                <h5 class="font-weight-light input-header" th:text="#{${course_type}} +' '+ #{new.instances}">COURSE TYPE</h5>
                                <div class="input-wrapper m-2">
                                    <div class="hidden-type" th:text="${course_type}" style="display: none;"></div>
                                    <div class="input-group mt-2 mb-2 clean-input" th:each="title, stats : ${__${course_type}+'InstanceTitles'__}">
                                        <span class="index" th:text="${stats.index+1}">N</span><span class="mr-2">.</span>
                                        <input th:id="__${course_type}+'InstanceTitles['+${stats.index}+']'__" th:name="__${course_type}+'InstanceTitles['+${stats.index}+']'__" class="form-control" type="text" th:value="${title}">
                                    </div>
                                </div>
                            </div>
                            <div class="btn-group mt-2 text-center w-100">
                                <button type="button" class="btn btn-primary btn-input w-100" th:onclick="add_new_input([[${course_type}]])"><i class="fas fa-plus"></i></button>
                                <button type="button" class="btn btn-danger btn-input w-100" th:onclick="remove_input([[${course_type}]])"><i class="fas fa-minus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

<div th:replace="footer"></div>
</body>

<script>
function add_new_input(type) {
    var new_input = document.getElementsByClassName("js-temp")[0].cloneNode(true);
    const final_destination = document.getElementById(type + "-input-col");
    const counter = final_destination.getElementsByClassName("clean-input").length;
    new_input.classList.remove("js-temp");
    new_input.classList.add("clean-input");
    new_input.style.display = "";

    new_input.getElementsByClassName("form-control")[0].name = type+"InstanceTitles["+counter+"]";
    new_input.getElementsByClassName("form-control")[0].id = type+"InstanceTitles["+counter+"]";

    new_input.getElementsByClassName("index")[0].innerHTML = (counter+1);
    final_destination.getElementsByClassName("input-wrapper")[0].appendChild(new_input);
}
function remove_input(type) {
    var target = document.getElementById(type + "-input-col").getElementsByClassName("clean-input");
    target = target[target.length - 1];
    target.parentNode.removeChild(target);
}
</script>

</html>
