<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap-select.min.css}" />	
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />		
		<title th:text="#{home.title}">TITLE</title>
    </head>
    <body class="bg-light"></body>

	    <div th:include="navbar"></div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <button class="btn btn-sm btn-outline-secondary" type="button" th:text="#{navbar.create}" th:href="@{/catalog}">Smaller button</button>

                    <div class="mt-4"> 
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th th:text="#{course.name}">NAME</th>
                                    <th th:text="#{course.type}">TYPE</th>
                                    <th th:text="#{course.semester}">SEMESTER</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="course : ${courseList}" style="cursor: pointer" th:onclick="'window.location.href = \'' + @{/course/details?id={id}(id=${course.id})} + '\''">
                                    <td th:text="${course.name}">NAME</td>
                                    <td th:text="#{'course.type.'+${{course.type}}}">TYPE></td>
                                    <td th:text="${course.semester}">SEMESTER</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
