<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap-select.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>
    
    <title th:text="#{home.title}">TITLE</title>
</head>

<body>
<div th:include="navbar"></div>

<div class="row text-center">
    <div class="col-lg-12">

        <!--Headline-->
        <div class="col-12 text-center mt-4">
            <h2 class="font-weight-bold" th:text="|#{student.select.header} ${course.getName()}|">SURVEY BROWSER</h2>
            <h5 class="font-weight-light" th:text="#{admin.select.description}">DESCRIPTION</h5>
        </div>
        
        <div th:with="type_list = ${ {'LECTURE', 'TUTORIAL', 'SEMINAR' ,'PRACTICAL'} }">
            <a type="button" class="btn btn-tu m-2" th:each="type: ${type_list}" th:if="${__'course.' + ${#strings.toLowerCase(type)} + '.survey'__ != '[]'}" th:href="@{/surveySelect?type=__${type}__&id=__${course.getId()}__}" th:text="#{admin.select__${type}__}">CHANGE DEFAULT SURVEY</a>
        </div>

    </div>
</div>

<div th:replace="footer"></div>
</body>
</html>
