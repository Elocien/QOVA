<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap-select.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/5b9febade6.js" crossorigin="anonymous"></script>

    <title th:text="#{home.title}">TITLE</title>
</head>
<body class="bg-light">

    <div th:include="navbar"></div>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-lg-12">

                <h2 class="font-weight-bold text-center mb-4 mt-4" th:text="${course.name}">COURSE NAME</h2>

                <div class="container bg-light border border-dark rounded p-0">
                    <button type="button" class="btn btn-link btn-delete" data-toggle="tooltip" data-placement="top" title="DELETE COURSE" th:title="#{detail.deleteCourse}"><i class="fas fa-trash-alt"></i></button>
                    <div class="row justify-content-md-center p-4">

                        <!--Course Details-->
                        <div class="col-md-6">

                            <!--Headline-->
                            <div class="row">
                                <h5 class="font-weight-light text-left" th:text="#{course.details}">COURSE DETAILS</h5>
                                <button type="button" class="btn edit_details btn-link p-0 ml-4 align-middle" th:href="@{/course/edit?id={id}(id=${course.id})}" href="#" data-toggle="tooltip" data-placement="right" th:title="#{detail.editCourse}"><i class="far fa-edit"></i></button>
                            </div>

                            <!--1st Table-->
                            <div class="row">
                                <table class="table mb-4">
                                    <tbody>
                                        <tr>
                                            <th scope="row" th:text="#{new.courseFaculty}">FACULTY NAME</th>
                                            <td th:text="#{'course.faculty.' + ${course.faculty}}">NAME</td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <th scope="row" th:text="#{course.courseInstance}">YEAR</th>
                                            <td th:with="year = ${course.courseInstance}" th:text="${#strings.replace(#strings.replace(year, '-04-01', ' SoSe'), '-10-01', ' WiSe')}">XXXX</td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <th scope="row" th:text="#{course.semesterOfStudents}">SEMESTER</th>
                                            <td th:text="${course.semesterOfStudents}">XX</td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!--2nd Table-->
                            <div class="row">
                                <table class="table mb-0">
                                    <thead>
                                        <tr>
                                            <th class="border-0 col-md-2" scope="col" th:text="#{detail.classType}">TYPE</th>
                                            <th class="border-0 text-center col-md-2" scope="col" data-toggle="tooltip" data-placement="top" title="AMOUNT" th:title="#{detail.classAmount}">#</th>
                                            <th class="border-0" scope="col" th:text="#{detail.classSurvey}">SURVEY</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td scope="row" th:text="#{new.lecture}">LECTURE</td>
                                            <td class="text-center" th:if="${course.lectureExists}">1</td><td class="text-center" th:if="!${course.lectureExists}">0</td>
                                            <td th:if="${course.lectureExists}"><a class="btn btn-link p-0" th:text="${course.lectureSurvey}" href="#">LECTURE SURVEY</a></td>
                                            <td th:if="!${course.lectureExists}">-</td>
                                        </tr>
                                        <tr>
                                            <td scope="row" th:text="#{new.practice}">TUTORIAL</td>
                                            <td class="text-center" th:text="${course.classTotalTutorial}">COUNT</td>
                                            <td th:if="${0 &lt; course.classTotalTutorial}"><a class="btn btn-link p-0" th:text="${course.tutorialSurvey}" href="#">TUTORIAL SURVEY</a></td>
                                            <td th:if="!${0 &lt; course.classTotalTutorial}">-</td>
                                        </tr>
                                        <tr>
                                            <td scope="row" th:text="#{new.seminar}">SEMINAR</td>
                                            <td class="text-center" th:text="${course.classTotalSeminar}">COUNT</td>
                                            <td th:if="${0 &lt; course.classTotalSeminar}"><a class="btn btn-link p-0" th:text="${course.seminarSurvey}" href="#">SEMINAR SURVEY</a></td>
                                            <td th:if="!${0 &lt; course.classTotalSeminar}">-</td>
                                        </tr>
                                    </tbody>
                                </table>

                                <!--<button type="button" class="btn btn-link p-0 align-middle" th:href="${'/course/surveyeditor?type=LECTURE&id='  + {course.id}}" href="#" data-toggle="tooltip" data-placement="right" th:title="#{detail.editSurvey}"><i class="far fa-edit"></i></button>-->
                                <!--<button type="button" class="btn btn-link p-0 align-middle" th:href="${'/course/surveyeditor?type=TUTORIAL&id='  + {course.id}}" href="#" data-toggle="tooltip" data-placement="right" th:title="#{detail.editSurvey}"><i class="far fa-edit"></i></button>-->
                                <!--<button type="button" class="btn btn-link p-0 align-middle" th:href="${'/course/surveyeditor?type=SEMINAR&id='  + {course.id}}" href="#" data-toggle="tooltip" data-placement="right" th:title="#{detail.editSurvey}"><i class="far fa-edit"></i></button>-->

                            </div>

                        </div>

                        <div class="col-md-1"></div>

                        <!--QR Codes-->
                        <div class="col-md-auto">
                            <h5 class="font-weight-light text-center" th:text="#{detail.QR}">QR CODES</h5>
                            <div class="row justify-content-md-center">    
                                <div class="container carousel-border border border-secondary p-1">
                                    <div id="carouselExampleIndicators" class="carousel slide" interval="false">
                                        <ol class="carousel-indicators">
                                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                        </ol>
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <img class="d-block w-100 mb-5" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/QR_code_Wi-Fi.png/220px-QR_code_Wi-Fi.png" alt="First slide">
                                                <div class="carousel-caption text-dark d-block mb-1">
                                                    <h5>Lecture</h5>
                                                </div>
                                            </div>
                                            <div class="carousel-item">
                                                <img class="d-block w-100 mb-5" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/QR_code_Wi-Fi.png/220px-QR_code_Wi-Fi.png" alt="First slide">
                                                <div class="carousel-caption text-dark d-block mb-1">
                                                    <h5>Tutorial</h5>
                                                </div>
                                            </div>
                                            <div class="carousel-item">
                                                <img class="d-block w-100 mb-5" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/QR_code_Wi-Fi.png/220px-QR_code_Wi-Fi.png" alt="First slide">
                                                <div class="carousel-caption text-dark d-block mb-1">
                                                    <h5>Seminar</h5>
                                                </div>
                                            </div>
                                        </div>
                                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                        <!--<img th:src="'data:image/jpeg;base64,' + ${LectureQRCode}" class="img-fluid" alt="lecture_image"/>-->
                                        <!--<img th:src="'data:image/jpeg;base64,' + ${TutorialQRCode}" class="img-fluid" alt="tutorial_image"/>-->
                                        <!--<img th:src="'data:image/jpeg;base64,' + ${SeminarQRCode}" class="img-fluid" alt="seminar_image"/>-->
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-md-center mt-3">
                                <button type="button" class="btn btn-primary" th:text="#{detail.download}" th:target="_blank" th:href="${'/qrcode?type=LECTURE&id='  + {course.id}}" href="#">DOWNLOAD</button>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script>
    $( document ).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</html>
