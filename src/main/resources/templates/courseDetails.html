<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap-select.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <title th:text="#{home.title}">TITLE</title>
</head>
<body class="bg-light">

    <div th:include="navbar"></div>

    <div class="container">

        <div class="row justify-content-md-center">
            <div class="col-lg-12">

                <h2 class="font-weight-bold text-center mb-4 mt-4" th:text="#{course.details} + ': ' + ${course.name}">COURSE DETAILS</h2>

                <div class="container bg-light border border-dark rounded">

                    <div class="row justify-content-md-center p-4">
                        <div class="col-md-auto">
                            <div class="row">
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <th scope="row" th:text="#{new.courseFaculty}">FACULTY NAME</th>
                                            <td th:text="#{'course.faculty.' + ${course.faculty}}">NAME</td>
                                        </tr>
                                        <tr>
                                            <th scope="row" th:text="#{course.courseInstance}">YEAR</th>
                                            <td th:with="year = ${course.courseInstance}" th:text="${#strings.replace(#strings.replace(year, '-04-01', ' SoSe'), '-10-01', ' WiSe')}">XXXX</td>
                                        </tr>
                                        <tr>
                                            <th scope="row" th:text="#{course.semesterOfStudents}">SEMESTER</th>
                                            <td th:text="${course.semesterOfStudents}">XX</td>
                                        </tr>
                                        <tr>
                                            <th scope="row" th:text="#{new.lecture} + '?'">LECTURE</th>
                                            <td th:if="${course.lectureExists}" th:text="#{detail.yes}">YES/NO</td>
                                            <td th:if="!${course.lectureExists}" th:text="#{detail.no}">YES/NO</td>
                                        </tr>
                                        <tr>
                                            <th scope="row" th:text="#{course.classTotalTutorial}">TUTORIAL COUNT</th>
                                            <td th:text="${course.classTotalTutorial}">COUNT</td>
                                        </tr>
                                        <tr>
                                            <th scope="row" th:text="#{course.classTotalSeminar}">SEMINAR COUNT</th>
                                            <td th:text="${course.classTotalSeminar}">COUNT</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="col-md-1"></div>

                        <div class="col-md-auto">
                            <div class="row justify-content-md-center">
                                <div id="carouselExampleIndicators" class="carousel slide" interval="false">
                                    <ol class="carousel-indicators">
                                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                    </ol>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img class="d-block w-100 mb-5" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/QR_code_Wi-Fi.png/220px-QR_code_Wi-Fi.png" alt="First slide">
                                            <div class="carousel-caption text-dark d-block mb-1">
                                                <h5>Lecture QR-Code</h5>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100 mb-5" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/QR_code_Wi-Fi.png/220px-QR_code_Wi-Fi.png" alt="First slide">
                                            <div class="carousel-caption text-dark d-block mb-1">
                                                <h5>Tutorial QR-Code</h5>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100 mb-5" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/QR_code_Wi-Fi.png/220px-QR_code_Wi-Fi.png" alt="First slide">
                                            <div class="carousel-caption text-dark d-block mb-1">
                                                <h5>Seminar QR-Code</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                    <!--<img th:src="'data:image/jpeg;base64,' + ${LectureQRCode}" class="img-fluid" alt="lecture_image"/>-->
                                    <!--<img th:src="'data:image/jpeg;base64,' + ${TutorialQRCode}" class="img-fluid" alt="tutorial_image"/>-->
                                    <!--<img th:src="'data:image/jpeg;base64,' + ${SeminarQRCode}" class="img-fluid" alt="seminar_image"/>-->
                                </div>
                            </div>
                            <div class="row justify-content-md-center mt-3">
                                <button type="button" class="btn btn-secondary" th:target="_blank" th:href="${'/qrcode?type=LECTURE&id='  + {course.id}}" href="#">DOWNLOAD QR-CODES</button>
                            </div>              
                        </div>
                    </div>
                    
                    <div class="row justify-content-md-center p-4">
                        <div class="col-md-auto">
                            <div class="row justify-content-md-center">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-secondary disabled">EDIT SURVEY:</button>
                                    <button type="button" class="btn btn-secondary" th:href="${'/course/surveyeditor?type=LECTURE&id='  + {course.id}}" href="#">LECTURE</button>
                                    <button type="button" class="btn btn-secondary" th:href="${'/course/surveyeditor?type=TUTORIAL&id='  + {course.id}}" href="#">TUTORIAL</button>
                                    <button type="button" class="btn btn-secondary" th:href="${'/course/surveyeditor?type=SEMINAR&id='  + {course.id}}" href="#">SEMINAR</button>
                                </div>
                            </div>
                            <div class="row justify-content-md-center mt-3">
                                <div class="btn-group btn-group-justified" role="group">
                                    <button type="button" class="btn btn-secondary disabled">COURSE:</button>
                                    <button type="button" class="btn btn-secondary" th:href="@{/course/edit?id={id}(id=${course.id})}" href="#" th:text="#{buttons.edit}">EDIT</button>
                                    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#deleteModal" th:text="#{buttons.delete}">DELETE</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

<div class = "container">
    <div class="modal" id="deleteModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h4 class="modal-title" th:text="#{course.modal.deletion.title}">DELETION_TITLE</h4>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                </div>
                <div class="modal-body">
                    <p th:text="#{course.modal.deletion.content}"></p>
                </div>
                <div class="modal-footer">
                    <form class="mr-auto col-sm-6" th:action="@{/course/delete}" method="post">
                        <input type="hidden" name="id" th:value="${course.id}" value="ERROR"/>
                        <input type="submit" class="btn btn-primary btn-block" th:value="#{buttons.confirm}" value="ERROR"/>
                    </form>
                    <button type="button" class="btn btn-secondary btn-block col-sm-6" th:text="#{buttons.abort}" data-dismiss="modal">ABORT</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
