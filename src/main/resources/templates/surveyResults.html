<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/vendor/bootstrap-select.min.css}" />	
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />		
    <title th:text="#{home.title}">TITLE</title>
</head>
<body class="bg-light"></body>

    <div th:include="navbar"></div>

    <div class="container">

        <div class="row text-center">
            <div class="col-lg-12 mt-4">

                <h2 class="font-weight-bold" th:text="#{navbar.results}">SURVEY RESULTS</h2>
                <h5 class="font-weight-light" th:text="#{course.description}">COURSE DESCRIPTION</h5>
                <h5 class="font-weight-light" th:text="#{course.table_headline}">COURSE TABLE</h5>

                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" th:text="#{course.name}">NAME</th>
                            <th scope="col" th:text="#{course.courseInstance}">SEMESTER</th>
                            <th scope="col" th:text="#{course.semesterOfStudents}">YEAR</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr th:each="course : ${courseList}">
                            <td th:text="${course.name}">NAME</td>
                            <td th:text="${course.semesterUI}">SEMESTER</td>
                            <td scope="col">
                                <!-- <button class="btn btn-primary" type="submit" th:href="${/PdfGen?id={id}&type=LECTURE&classNo=1(id=${course.id})}">Button</button> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <div th:include="footer"></div>

</body>
</html>
